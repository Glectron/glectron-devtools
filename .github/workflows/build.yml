name: Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_call:

env:
  SOLUTION_FILE_PATH: GlectronDevTools.sln

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x86, x64]
        configuration: [Release, Debug]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install Node.js dependencies
      working-directory: ${{github.workspace}}/DevToolsFrontend
      run: yarn

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '4334d8b4c8916018600212ab4dd4bbdc343065d1'

    - name: Install vcpkg integration
      run: |
        vcpkg integrate install
      shell: pwsh

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore NuGet packages
      working-directory: ${{github.workspace}}
      run: msbuild /t:Restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build ${{ matrix.platform }} ${{ matrix.configuration }}
      working-directory: ${{github.workspace}}
      run: msbuild /m /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} ${{env.SOLUTION_FILE_PATH}}

    - name: Create artifact zip
      working-directory: ${{github.workspace}}
      run: |
        $suffix = if ("${{ matrix.configuration }}" -eq "Debug") { "-debug" } else { "" }
        Compress-Archive -Path "build\${{ matrix.platform }}\${{ matrix.configuration }}\*" -DestinationPath "devtools-${{ matrix.platform }}$suffix.zip"
      shell: pwsh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: devtools-${{ matrix.platform }}${{ matrix.configuration == 'Debug' && '-debug' || '' }}
        path: devtools-${{ matrix.platform }}${{ matrix.configuration == 'Debug' && '-debug' || '' }}.zip
        retention-days: 30
